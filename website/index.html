<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="holder headline">
        <h1 class="app-logo">Weather Journal App</h1>
      </div>
      <div class="main-container">
        <div class="holder zip">
          <label for="zip">Enter Zipcode here</label>
          <input
            type="text"
            id="zip"
            placeholder="enter zip code here"
            required
          />
        </div>
        <div class="holder feel">
          <label for="feelings">How are you feeling today?</label>
          <textarea
            class="myInput"
            id="feelings"
            placeholder="Enter your feelings here"
            rows="3"
            cols="48"
            required
          ></textarea>
          <button id="generate" type="submit">Generate</button>
        </div>
      </div>
      <div class="holder entry">
        <div class="holder entry-heading">
          <div class="title">Most Recent Entry</div>
          <div id="date">16/11/2022</div>
        </div>
        <div id="entryHolder">
          <div id="temp">25</div>
          <div id="content">Great</div>
        </div>
      </div>
      <footer class="footer">
        <p class="credit">Ali @ Udacity</p>
      </footer>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
