<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel App</title>
  </head>
  <body>
    <!--header for log and nav-->
    <header id="header-container">
      <h1 id="logo">ALANTAIF</h1>
      <nav class="navbar">
        <ul>
          <li><a href="#" class="link">Home</a></li>
          <li><a href="#trips-container" class="link">Trips</a></li>
        </ul>
      </nav>
    </header>
    <main class="main-container">
      <section id="hero-section">
        <div class="hero-wrapper">
          <div class="shadow-back" aria-hidden="true"></div>
          <div id="hero-background" class="hero-background"></div>
          <div class="heading-hero">
            <h1 class="hero-title">Travel Planner</h1>
            <p>Traveling tends to magnify all human emotions</p>
          </div>
          <div class="form-wrapper">
            <form id="form-planner">
              <label for="city" class="dest-label">Destination</label>
              <input
                type="text"
                id="city"
                name="city"
                placeholder="Enter the city you want to travel to ..."
                required
                autocomplete="true"
              />
              <label for="date-depart" class="date-label">Departure Date</label>
              <input type="date" id="date-depart" name="date-depart" required />
              <button id="search" class="btn">Search</button>
            </form>
            <!-- data will be updated using js -->
            <div class="plan-result-temp">
              <img class="trip-background-temp" />
              <div class="trip-info-temp">
                <h2 class="trip-hero-temp"></h2>
                <p class="trip-to-days-temp"></p>
              </div>
              <div class="trip-weather-temp">
                <div class="today-weather">
                  <div class="today-temp"></div>
                  <div class="today-desc"></div>
                </div>
                <!-- <div class="daily-weather"></div> -->
              </div>
              <div class="plan-temp-saver">
                <button id="save" class="btn" form="form-planner" type="submit">
                  Save
                </button>
                <button
                  id="cancel"
                  class="btn"
                  form="form-planner"
                  type="reset"
                >
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- section to show up saved trips by the user -->
      <section id="trips-container">
        <h2 class="trips-heading">
          <span class="border-top" aria-hidden="true">My T</span>rips:
        </h2>
        <div class="cards-container">
          <h3 class="no-trips-heading">No trips available ...</h3>
          <!-- to be removed later-->
        </div>
      </section>
    </main>
    <footer id="footer-container">
      <p>- Ali Alantaif -</p>
    </footer>
    <script>
      // Check that service workers are supported
      if ("serviceWorker" in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js");
        });
      }
    </script>
  </body>
</html>
